# Alex .tmux.conf

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Tweak escape time to make commands more responsive
set -s escape-time 1

# Set base index for windows to 1 instead of 0 (TODO)
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Make a key binding for easy reload of config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Set status line colors
set -g status-style fg=white,bg=black

# Set the color of the window list
# setw -g window-status-style fg=cyan,bg=black

# Set colors for active window
# setw -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
# setw -g pane-border-style fg=green,bg=black
# setw -g pane-active-border-style fg=white,bg=yellow

# Active pane normal, others shaded out
# setw -g window-style fg=colour240,bg=colour235
# setw -g window-active-style fg=white,bg=black

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "xterm-256color"

# Command / Message line
setw -g message-style fg=white,bold,bg=black

# Configure left status line
# set -g status-left-length 40
# set -g status-left "#[fg=green]Session: #S  #[fg=yellow]Window: #I  #[fg=cyan]Pane: #P" 
# set -g status-interval 60
# set -g status-justify centre

# Configure right status line
# set -g status-right "#[fg=cyan]%d %b %R"

# Load Nord theme
run-shell "~/.tmux/themes/nord-tmux/nord.tmux"

# No bells at all
set -g bell-action none

# Disable mouse
set -g mouse off

######################
#### Key Bindings ####
######################

# easier window splitting
bind | split-window -h 
bind - split-window -v 

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
